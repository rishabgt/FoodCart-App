<div class="food-bg1 p-5">
  <div class="containerw-50">
    <h3 class="text-light">Login for your appetite!</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-light">Username</label>
        <input
          type="email"
          formControlName="username"
          class="form-control w-50"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-light"
          >Username is same as your email ID.</small
        >
      </div>
      <div *ngIf="username.touched">
        <div *ngIf="username.errors.required" class="alert alert-danger w-50">
          Username cannot be empty
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-light">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control w-50"
          id="exampleInputPassword1"
        />
      </div>
      <div *ngIf="password.touched">
        <div *ngIf="password.errors.required" class="alert alert-danger w-50">
          Username cannot be empty
        </div>
      </div>
      <div *ngIf="!valid" class="alert alert-danger w-50">
        Username or password invalid
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div
      *ngIf="validLoading"
      class="spinner-border mt-3 text-light"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
